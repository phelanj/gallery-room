						<figcaption>
							<h2><span>-Paul Derval, owner/manager of the <i>Folies Bergère</i> in Paris from 1916-1966</span></h2>
							<div><p>In the late 1950's Lido de Paris and Folies Bergère opened in Las Vegas. The two shows, which were revues imported directly from Paris, brought spectacular sets and opulent costumes to the stages in the Stardust and Tropicana Hotels. These grandiose French productions can be credited for ushering in the large scale shows that would become staples of entertainment in Las Vegas hotels. Both Lido and Folies Bergère went on to entertain audiences in Las Vegas for decades, but never quite lost touch with their Parisian roots. The history of the French revue, and their origins in the music hall, continued to be an inspiration for the designs of the productions. The can-can girl, iconized at the Moulin Rouge in the 19th century, could still be glimpsed in Las Vegas at the turn of the millennium. French landmarks such as the Eiffel Tower and Palace of Versailles would occasionally provide the landscape. And the showgirls and dancers, as always, would wear the magnificent costumes that would transport the audience into another world. (7 of 87)</p></div>
						</figcaption>
					</figure>

					<figure>
						<div>
							<img src="new_images/small/009-IMG_1010_1.png" alt="img09" />
						</div>
						<figcaption>
							<h2><span>Erté</span></h2>
							<div><p>The fashion illustrator Erté is closely associate with French music hall costume design including many dress and accessories for the Folies Bergère. His work during the 1920's epitomized Art Deco stylized design on the theatrical stage. This Erté reproduction is titled "Perfumes" and is from the 1927 Folies Bergère in Paris. From: Barthes, R. (1972) Erté (Romain de Tirtoff). 9 of 87</p></div>
						</figcaption>
					</figure>
